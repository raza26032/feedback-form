<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: rgba(0, 0, 0, 0.623);">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-bg">
                        <div class="center-thing">
                            <h1 class="heading-section">Give us your feedback</h1>
                            <hr style="background-color: white;">
                            <h2 class="heading-section2">How would you rate our services?</h2>
                        </div>
                        <div class="main-rate">
                            <span class="fa fa-star"></span>&nbsp;&nbsp;
                            <span class="fa fa-star"></span>&nbsp;&nbsp;
                            <span class="fa fa-star"></span>&nbsp;&nbsp;
                            <span class="fa fa-star"></span>&nbsp;&nbsp;
                            <span class="fa fa-star"></span>&nbsp;&nbsp;
                        </div>
                        <div class="nav-one">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link" href="#idea">Idea&nbsp;&nbsp;</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#complaint">Complaint&nbsp;&nbsp;</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#suggestion">Suggestion&nbsp;&nbsp;</a>
                                </li>
                            </ul>
                        </div>
                        <h2 class="heading-section3">Describe your experience</h2>
                        <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                            <div class="form-group">
                                <textarea name="message" class="form-control" id="message" cols="30" rows="8"
                                    placeholder="Type something here..." style="resize: none;" required></textarea>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Email (Optional)" required>
                                </div>
                            </div>
                            <a class="btn btn-primary" role="button" style="margin-top: 15px;">
                                <i class="fas fa-paperclip"></i>
                            </a>
                            <input type="submit" value="Submit" class="btn btn-primary" style="margin-top: 15px;">
                            <div class="submitting"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button"
        style="position: fixed; right: -35px; bottom: 50%; transform: rotate(-90deg);">Feedback</a>
    <a class="btn btn-primary" role="button"
        style="border-radius: 50%; width: 50px; height: 50px; position: fixed; right: 35px; bottom: 10%;"><i
            class="fas fa-question"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
